<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="accen" content="t0987655444" />
    <meta http-equiv="abc" content="45678">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{lib/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{css/signin.css}"/>
    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Security演示</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}">首页</a></li>
                <li><a th:href="@{http://www.baidu.com}">百度</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="starter-template">
        <p th:if="${param.logout}" class="bg-warning">已注销</p>
        <p th:if="${param.error}" class="bg-danger">有错误，请重试${param.error}</p>
        <h2>使用账号密码登录</h2>
        <form class="form-signin" role="form" name="form" th:action="@{/login}"  method="post">
            <div class="form-group">
                <label for="name">账号</label>
                <input type="text" class="form-control" name="name" value="" placeholder="账号"/>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" name="password" placeholder="密码"/>
            </div>
            <input type="submit" id="login" value="Login" class="btn btn-primary"/>
        </form>
        <button onclick="test()">测试</button>
    </div>
</div>
<script src="/lib/jquery-3.3.1.min.js" ></script>
<script>
    function  test() {
        $.ajax({
            type: 'post',
            timeout: 10000,

            beforeSend: function(request) {
                request.setRequestHeader("accen", "999999999");
            },

            url: '/doLogin',
            data: '{name:aaa,password:aaa}',
            success: function(data) {
                alert(data);
            },
            error: function(err) {
            },
            complete: function(XMLHttpRequest, status) { //请求完成后最终执行参数　
            }
        });
    }
</script>
</body>
</html>
