security:
    login:
        fail: /login
        excludes: /test,/lib,/css,/js,/images,*.ico,*.png,*.jpg,*.gif,*.ttf,*.map
    csrf:
        method: post
        isOpen: true
        excludes: /login,/test,/lib,/css,/js,/images,*.ico,*.png,*.jpg,*.gif,*.ttf,*.map

ribbon:
    ReadTimeout: 60000
    ConnectTimeout: 60000
    MaxAutoRetries: 0
    MaxAutoRetriesNextServer: 1

